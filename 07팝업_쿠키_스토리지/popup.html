<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>팝업창</h3>

    <input type="checkbox" onclick="popup('mainPopup');">오늘하루 이창을 열지않기

    <script>
        function popup(name) {

            //쿠키생성
            var date = new Date();
            date.setDate(  date.getDate() + 1 );
            date.setHours(0);
            date.setMinutes(0);
            date.setSeconds(0);

            //쿠키문자열
            var str = name + "=true;expires=" + date.toUTCString() + ";";
            document.cookie = str;

            window.close(); //팝업창을 종료;
        }

    </script>
