        //클로저 - 함수안에 선언되는 내부함수를 이용해서 바깥에서 변수 a에 접근할 수 있는 환경을 만들어줌

        //클로저 상황으로 만들어봄
        function compute() {
            var count = 0;
            return function() { //내부 변수의 변수값을 기억함
