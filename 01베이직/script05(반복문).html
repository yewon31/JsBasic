        //for in (향상된 포문)
        var arr = ['a', 'b', 'c', 'd', 'e'];

        }

        //탈출문 break, continue
        var arr = [1,2,3,4,5];
        for(var i = 0; i < arr.length ; i++) {

            if(arr[i] == 3) {
                //break;
                continue;
            }

            console.log(arr[i]);
