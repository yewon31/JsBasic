<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //배열을 다루는 내장함수들..

        //배열의 끝에 추가
        var arr = [1,2,3,4];
        arr.push(10);
        arr.push(100,200,300); //나열된 데이터가 들어갈 수도있음.
        console.log(arr);

        //배열에 끝에서 값을 제거
        var result = arr.pop();
        console.log("마지막에서 제거한값:" + result);
        console.log(arr);

        //앞에서 추가
        arr.unshift('a');
        console.log(arr);
        
        //앞에서 제거
        var result = arr.shift();
        console.log(result);

        //중간에 추가
        arr.splice(1, 0, "홍길동"); //첫번쨰 인덱스에 0개 삭제, 홍길동 추가
        console.log(arr);
        arr.splice(1, 1); //1번째 요소에서 1개 삭제
        console.log(arr);


        //값을 찾기
        if(arr.indexOf(100) != -1) { //indexOf는 찾은 인덱스 번호를 반환, 없으면 -1을 반환
            console.log("100이 존재함")
        }

        //정렬
        arr.sort() //사전등재순으로 정렬
        console.log(arr)

        //배열 합치기
        var arr = [1,2,3];
        var arr2 = ['a', 'b', 'c'];

        var newArr = arr.concat(arr2); //배열을 합쳐서 새로운 배열을 반환
        console.log(newArr);



    </script>
</body>
</html>
