<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #777;
        }

        .container {
            width: 300px;
            height: 300px;
            border: 1px solid #777;
            overflow: auto;

        }
    </style>

</head>
<body>

    <div class="box" draggable="true">하하호호</div>


    <div class="container">
        여기에 메뉴를 올리세요.
    </div>

    <script>
        //////////////////////////////드래그할 대상////////////////////////////////
        // dragstart
        // 1. 사용자가 객체(object)를 드래그하려고 시작할 때 발생함.
        // drag
        // 2. 대상 객체를 드래그하면서 마우스를 움직일 때 발생함.
        // dragend
        // 7. 대상 객체를 드래그하다가 마우스 버튼을 놓는 순간 발생함.

        /////////////////////////////타겟에 적용하는 이벤트////////////////////////////////
        // dragover
        // 4. 드래그하면서 마우스가 대상 객체의 영역 위에 자리 잡고 있을 때 발생함.
        // drop
        // 5. 드래그가 끝나서 드래그하던 객체를 놓는 장소에 위치한 객체에서 발생함. 리스너는 드래그된 데이터를 가져와서 드롭 위치에 놓는 역할을 함
        // dragleave
        // 6. 드래그가 끝나서 마우스가 대상 객체의 위에서 벗어날 때 발생함.
        // dragenter
        // 3. 마우스가 대상 객체의 위로 처음 진입할 때 발생함.


        var box = document.querySelector(".box");
        var clone = null;

        box.addEventListener("dragstart", function() {
            console.log("드래그를 시작할 때 동작");
            clone = box.cloneNode(true); //자식을 포함해서 완전복사

        });

        // box.addEventListener("drag", function() {
        //     console.log("드래그 도중에 동작하는 이벤트");
        // })
        
        // box.addEventListener("dragend", function() {
        //     console.log("드래그 끝날 때 동작");
        // })

        
        var container = document.querySelector(".container");

        // container.addEventListener("dragenter", function() {
        //     console.log("드래그 요소가 이 영역에 닿으면 동작하는 이벤트");
        // })

        //태그 or 파일을 드롭할 때 브라우저는 자동으로 이 파일을 open하려는 기본 이벤트가 있는데,
        //그 이벤트를 중단해야합니다.
        container.addEventListener("dragover", function() {
            event.preventDefault(); //기본이벤트 중단            
            console.log("드래그 요소가 영역안에 머무르고 있을 때 동작하는 이벤트");
        })

        // container.addEventListener("dragleave", function() {
        //     console.log("드래그 요소가 이 영역을 떠날 때 동작하는 이벤트");
        // })

        container.addEventListener("drop", function() {
            console.log("드래그 요소를 drop할 때 발생하는 이벤트");

            //container.appendChild(box); //직접 박스를 옴김
            container.appendChild(clone); //복사한 박스를 옴김

        })

        //파일 드래그엔 드롭을 사용할 때는 over와 drop을 같이 사용합니다.






    </script>



</body>
</html>
