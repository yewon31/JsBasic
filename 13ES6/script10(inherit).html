<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        class Shape {
            func = () => {
                console.log("모양!")
            }
        }

        class Rect extends Shape {

            //생성자 생성
            constructor(width, height) {
                super(); //js는 생성자를 오버로딩 하면, super() 부모님과 반드시 연결이 필요함
                this.width = width;
                this.height = height;
            }

            func = () => {
                console.log("오버라이딩!")
            }

        }

        let r = new Rect()
        r.func();

    </script>


</body>

</html>
