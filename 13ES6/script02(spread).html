<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //전개구문 spread operator
        const arr = [1, 2, 3];
        console.log(...arr); //나열해서 풀어줍니다.

        //배열의 추가
        const num = [10, 20, 30, ...arr]
        console.log(num);

        //배열중간에 추가
        const num2 = [10, ...arr, 20, 30]
        console.log(num2);

        //배열의 복사
        const num3 = [...arr]
        console.log(num3);

        //배열의 결합
        const num4 = [...arr, ...arr, ...arr]
        console.log(num4);
    </script>

    <script>
        //함수에서 전개구문
        function sum(x, y, z) {
            return x + y + z
        }

        //sum(1,2,3) 
        console.log(sum(...arr))  // 1,2,3
        console.log(sum(10, 20, ...arr)) //10, 20, 1, 2, 3

        //함수의 가변적 매개변수
        function sum3(x, ...arr) {
            return [x, ...arr]
        }

        console.log(sum3(1, 2, 3, 4, 5, 6));
        console.log(sum3(1, 2, 3, 4));
        console.log(sum3(1));
        console.log(sum3(...[1, 2, 3]))

        //함수의 default매개값
        function sum3(x, y = 10, z = 20) {
            return x + y + z;
        }

        console.log(sum3(1));  //31
        console.log(sum3(1, 2)); //23
        console.log(sum3(1, 2, 3)); //6
        console.log(sum3(1, ...[1, 2, 3])); //4

    </script>

</body>

</html>
