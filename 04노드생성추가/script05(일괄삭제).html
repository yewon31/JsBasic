<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    <button button="type" id="del">일괄 삭제</button>
    <table >
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>

        <tbody class="table">
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>2</td>
            <td>김길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>3</td>
            <td>이길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>4</td>
            <td>고길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>

        </tbody>

        <script>
            var del = document.getElementById("del");
            var list = document.querySelectorAll(".check"); //리스트
            var allCheck = document.querySelector(".allCheck"); //전체선택박스

            del.onclick = function() {

                //checkbox를 전부 얻어서, check되어있는지 확인함
                for(var i = 0; i < list.length; i++) {
                    //console.log(list[i].checked ); //true, false
                    if(list[i].checked) {
                        list[i].parentElement.parentElement.remove();
                    }
                }

            }
        
            allCheck.onclick = function() {

                //console.log(allCheck.checked);
                if(allCheck.checked) {  
                    for(var i = 0; i < list.length; i++) {
                        list[i].checked = true;
                    }
                } else {
                    for(var i = 0; i < list.length; i++) {
                        list[i].checked = false;
                    }
                }

            }

        
        </script>


</body>
</html>
