<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {padding: 0; margin: 0; list-style: none;}
    </style>

</head>
<body>
    
    <h3>엘리먼트 생성과 추가</h3>

    <input type="text" class="todo" placeholder="내용을 작성하세요">
    <button type="button" id="add">추가하기</button>

    <ul class="list">

    </ul>

    <script>
        var add = document.getElementById("add"); //버튼
        var todo = document.querySelector(".todo"); //인풋
        var list = document.querySelector(".list"); //ul
        var count = 1;

        add.addEventListener('click', function() {

            //li생성
            var li = document.createElement("li");
            var a = document.createElement("a");
            a.href = "#"; //a태그에 속성 추가
            a.innerHTML = count + ". " + todo.value;
            li.appendChild(a); //li에 자식으로 a를 추가한다.
            list.appendChild(li); //화면에 ul의 자식으로 li를 추가한다.
            
            count++; //카운트 증가
            todo.value = ""; //사용자가 적은값 초기화

        })


    </script>



</body>
</html>
