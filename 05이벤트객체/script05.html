    <h3>고유 특성을 가진 이벤트 중단.</h3>

    </ul>

    <script>
        var pageNation = document.querySelector(".pageNation");

        pageNation.onclick = function() {
            
            event.preventDefault(); //A태그의 고유이벤트가 중단. (href가 중단)

            if(event.target.tagName != "A") return; 

            var num = event.target.innerHTML; //태그의 사이값
            alert(num + "번 클릭했습니다!");
        }

    </script>


    <form action="getList.board">
