<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.min.js"></script>

</head>

<body>

    <select id="sel">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>

    <input type="text" name="name">


    <div class="box" style="width: 100px; height: 100px; border: 1px solid #777;">

    </div>
    <div class="box" style="width: 100px; height: 100px; border: 1px solid #777;">

    </div>
    <div class="box" style="width: 100px; height: 100px; border: 1px solid #777;">

    </div>


    <script>
        //console.log(  $("#sel") );

        $("#sel").change(function () {
            console.log("체인지 이벤트");
        })

        $("input[name=name]").keyup(function () {
            console.log("키업 이벤트");
        })

        $(".box").mouseenter(function () {
            console.log("마우스 진입");
        })

        $(".box").mouseout(function () {
            console.log("마우스 아웃");
        })



    </script>

</body>

</html>
